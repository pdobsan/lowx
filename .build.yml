image: archlinux
shell: true
packages:
  - base-devel
sources:
  - https://git.sr.ht/~petrus/lowx
tasks:
  - setup-env: |
      echo 'export PATH=~/.local/bin:$PATH' >> .buildenv
      mkdir -p .local/bin
  - build: |
      cd lowx/src
      make lowx
  - install: |
      cd lowx/src
      make install
  - test: |
      lowx -v
      lowx lowx/doc/examples/ultimate.lx
artifacts:
  - .local/bin/lowx
