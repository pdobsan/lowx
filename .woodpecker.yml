pipeline:
  build:
    image: archlinux:base-devel
    commands:
      - cd src
      - make lowx
      - ./lowx ../doc/examples/ultimate.lx
      - make install
      - install lowx /usr/local/bin
      - which -a lowx
  test:
    image: archlinux:base-devel
    commands:
      - pwd
      - ls -al /root/.local/bin /usr/local/bin
      - export PATH=$${PATH}:/root/.local/bin
      - echo $${PATH}
      - cd doc/examples
      - lowx s7.lx
      - lowx mix4.lx
      - lowx ultimate.lx
      - lowx d4.lx
