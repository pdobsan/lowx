pipeline:
  build:
    image: archlinux:base-devel
    commands:
      - cd src
      - make lowx
      - ./lowx ../doc/examples/ultimate.lx
      - make install
      - echo PATH: $PATH
  test:
    image: archlinux:base-devel
    commands:
      - cd doc/examples
      - lowx s7.lx
      - lowx mix4.lx
      - lowx ultimate.lx
      - lowx d4.lx
